    <link rel="stylesheet" href="/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
    .feature-page-header{padding:120px 0 40px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;text-align:center}
    .feature-page-header h1{font-size:2.5rem;margin-bottom:10px}
    .page-container{max-width:1100px;margin:0 auto;padding:40px 20px}

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo"><i class="fas fa-book"></i><span>College Library</span></div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html#home" class="nav-link">Home</a>
                <a href="index.html#search" class="nav-link">Search</a>
                <a href="index.html#books" class="nav-link">Books</a>

    <header class="feature-page-header">
        <div class="container">
            <h1><i class="fas fa-layer-group"></i> Year-wise Categories</h1>

    </header>

                    <button class="tab-btn" data-category="1st-year">1st Year</button>
                    <button class="tab-btn" data-category="2nd-year">2nd Year</button>
                    <button class="tab-btn" data-category="3rd-year">3rd Year</button>
                    <button class="tab-btn" data-category="4th-year">4th Year</button>
                    <button class="tab-btn" data-category="general">General</button>
