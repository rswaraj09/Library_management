<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€¢ Library</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-logo">ðŸ“š <span>College Library</span></div>
        <div class="nav-menu">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/login">Login</a>
        </div>
    </div>
</nav>

<main class="page-container" style="display:grid;place-items:center;min-height:calc(100vh - 120px)">
    <div class="modal-content" style="max-width:640px;width:100%">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
            <h2 style="margin:0">Register</h2>
            <a href="/" class="nav-link">âœ•</a>
        </div>
        <p th:if="${error}" th:text="${error}" style="color:#f87171"></p>
        <form method="post" action="/register" th:object="${form}">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input id="fullName" type="text" name="fullName" th:value="*{fullName}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" th:value="*{email}" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" th:value="*{username}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="regUserType">User Type</label>
                <select id="regUserType">
                    <option value="">Select User Type</option>
                    <option value="student">Student</option>
                    <option value="librarian">Librarian</option>
                </select>
            </div>
            <button class="btn btn-primary btn-full" type="submit">Register</button>
        </form>
    </div>
</main>

</body>
</html>
